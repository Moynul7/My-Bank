<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="boxes" id="loginarea">
        <div class="card">
            <h3 class="mb-4 text-uppercase">Welcome To Our Bank</h3>
            <div class="user-login">
                <h6>Name</h6>
                <input type="text" name="" id="" class="form-control mb-2" placeholder="Enter your Name" required="">
                <h6>Password</h6>
                <input type="password" name="" id="" class="form-control mb-2" placeholder="Enter your Password" required="">
                <input type="button" value="Enter" class="btn btn-success" id="btn">
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <h1 class="text-center my-5">I'm properly Working</h1>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card p-5 mb-4 text-center">
                        <h5>Deposit</h5>
                        <h2>$ <span id="depositcurrent">00</span></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card p-5 mb-4 text-center">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdrawCount">00</span></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card p-5 mb-4 text-center">
                        <h5>Blance</h5>
                        <h2>$ <span id="totalBlance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card p-5 mb-4 text-center">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control mb-3" id="deposit-field" placeholder="$ amount you want to deposit">
                        <button class="btn btn-success" id="deposit">Deposit</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card p-5 mb-4 text-center">
                        <h3>Withdraw</h3>
                        <input type="text" class="form-control mb-3" id="withdraw-field" placeholder="$ amount you want to Withdraw">
                        <button class="btn btn-success" id="Withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        const loginBtn = document.querySelector('#btn');
        
        loginBtn.addEventListener('click', function(){
            const loginarea = document.querySelector('#loginarea');
            loginarea.style.display = 'none';
            const transactionArea = document.querySelector('#transaction-area');
            transactionArea.style.display = 'block';
        } );

        // deposit btn event hendler
        const deposit = document.querySelector('#deposit');
        deposit.addEventListener('click', function(){
            
            const depositField = document.querySelector('#deposit-field').value;
            const depositNumber = parseFloat(depositField);
            document.querySelector('#deposit-field').value = '';

            const depositcurrent = document.querySelector('#depositcurrent').innerText;
            const currentNumber = parseFloat(depositcurrent);

            const totalDeposite = depositNumber + currentNumber;
            document.querySelector('#depositcurrent').innerText = totalDeposite;

            // blance added
            const totalBlance = document.querySelector('#totalBlance').innerText;
            const totalBlanceNumber = parseFloat(totalBlance);
            
            const currentTotalBlance = totalBlanceNumber + depositNumber;
            document.querySelector('#totalBlance').innerText = currentTotalBlance;
        })

        //Withdraw btn event heandler
        const Withdraw = document.querySelector('#Withdraw');
        Withdraw.addEventListener('click', function(){
            
            const withdrawField = document.querySelector('#withdraw-field').value;
            const withdrawNumber = parseFloat(withdrawField);
            document.querySelector('#withdraw-field').value = '';


            const withdrawCount = document.querySelector('#withdrawCount').innerText;
            const currentwithdraw = parseFloat(withdrawCount);

            const totalWithdraw = withdrawNumber + currentwithdraw;
            document.querySelector('#withdrawCount').innerText = totalWithdraw;
            
            // withdraw minus
            const totalBlance = document.querySelector('#totalBlance').innerText;
            const totalBlanceNumber = parseFloat(totalBlance);
            
            const currentTotalBlance = totalBlanceNumber - withdrawNumber;
            document.querySelector('#totalBlance').innerText = currentTotalBlance;
        })

    </script>
</body>
</html>
